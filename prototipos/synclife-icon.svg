<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <!-- Background gradient: deep navy -->
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#051c14"/>
      <stop offset="100%" stop-color="#03091f"/>
    </linearGradient>

    <!-- Brand gradient: emerald → electric blue -->
    <linearGradient id="brand" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#10b981"/>
      <stop offset="100%" stop-color="#0055ff"/>
    </linearGradient>

    <!-- Ring gradient -->
    <linearGradient id="ring1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#10b981" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#0055ff" stop-opacity="0.7"/>
    </linearGradient>
    <linearGradient id="ring2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#10b981" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="#0055ff" stop-opacity="0.35"/>
    </linearGradient>
    <linearGradient id="ring3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#10b981" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#0055ff" stop-opacity="0.15"/>
    </linearGradient>

    <!-- Glow filter -->
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Soft glow for S -->
    <filter id="sglow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="12" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Rounded square clip -->
    <clipPath id="rounded">
      <rect width="512" height="512" rx="112" ry="112"/>
    </clipPath>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="112" ry="112" fill="url(#bg)"/>

  <!-- Subtle texture dots -->
  <g opacity="0.04">
    <circle cx="80" cy="80" r="2" fill="#10b981"/>
    <circle cx="432" cy="80" r="2" fill="#0055ff"/>
    <circle cx="80" cy="432" r="2" fill="#0055ff"/>
    <circle cx="432" cy="432" r="2" fill="#10b981"/>
    <circle cx="256" cy="80" r="1.5" fill="#10b981"/>
    <circle cx="256" cy="432" r="1.5" fill="#0055ff"/>
    <circle cx="80" cy="256" r="1.5" fill="#0055ff"/>
    <circle cx="432" cy="256" r="1.5" fill="#10b981"/>
  </g>

  <!-- Concentric rings — pulse of life -->
  <!-- Outer ring -->
  <circle cx="256" cy="256" r="210" fill="none" stroke="url(#ring3)" stroke-width="1.5"/>
  <!-- Middle ring -->
  <circle cx="256" cy="256" r="170" fill="none" stroke="url(#ring2)" stroke-width="2"/>
  <!-- Inner ring -->
  <circle cx="256" cy="256" r="130" fill="none" stroke="url(#ring1)" stroke-width="2.5"/>

  <!-- Arc accents — partial rings for dynamism -->
  <!-- Top-right arc (emerald side) -->
  <path d="M 256 46 A 210 210 0 0 1 466 256" 
        fill="none" stroke="#10b981" stroke-width="3" stroke-opacity="0.5"
        stroke-linecap="round"/>
  <!-- Bottom-left arc (blue side) -->
  <path d="M 256 466 A 210 210 0 0 1 46 256" 
        fill="none" stroke="#0055ff" stroke-width="3" stroke-opacity="0.5"
        stroke-linecap="round"/>

  <!-- Center disc -->
  <circle cx="256" cy="256" r="110" fill="url(#bg)" opacity="0.9"/>
  <circle cx="256" cy="256" r="108" fill="none" stroke="url(#brand)" stroke-width="2.5" opacity="0.8"/>

  <!-- S letterform — custom paths for premium feel -->
  <!-- The S is drawn as a custom shape, not a font, for pixel-perfect control -->
  <g filter="url(#sglow)">
    <text
      x="256" y="316"
      font-family="'Helvetica Neue', 'Arial', sans-serif"
      font-weight="800"
      font-size="190"
      text-anchor="middle"
      fill="url(#brand)"
      letter-spacing="-4"
    >S</text>
  </g>

  <!-- Node dots on rings — connecting life modules -->
  <!-- Top (Finanças) -->
  <circle cx="256" cy="86" r="7" fill="#10b981" filter="url(#glow)"/>
  <!-- Top-right (Metas) -->
  <circle cx="404" cy="138" r="6" fill="#10b981" opacity="0.8" filter="url(#glow)"/>
  <!-- Right (Agenda) -->
  <circle cx="446" cy="256" r="6" fill="#0066ff" opacity="0.8" filter="url(#glow)"/>
  <!-- Bottom-right (Estudos) -->
  <circle cx="374" cy="374" r="5" fill="#0055ff" opacity="0.7" filter="url(#glow)"/>
  <!-- Bottom (Carreira) -->
  <circle cx="256" cy="426" r="6" fill="#0055ff" opacity="0.8" filter="url(#glow)"/>
  <!-- Bottom-left (Saúde) -->
  <circle cx="138" cy="374" r="5" fill="#10b981" opacity="0.7" filter="url(#glow)"/>
  <!-- Left (Home) -->
  <circle cx="66" cy="256" r="6" fill="#10b981" opacity="0.8" filter="url(#glow)"/>
  <!-- Top-left -->
  <circle cx="108" cy="138" r="5" fill="#10b981" opacity="0.7" filter="url(#glow)"/>

  <!-- Thin spoke lines from center to nodes (very subtle) -->
  <g stroke="url(#brand)" stroke-width="1" opacity="0.15">
    <line x1="256" y1="146" x2="256" y2="86"/>
    <line x1="256" y1="146" x2="404" y2="138"/>
    <line x1="256" y1="146" x2="446" y2="256"/>
    <line x1="256" y1="146" x2="374" y2="374"/>
    <line x1="256" y1="146" x2="256" y2="426"/>
    <line x1="256" y1="146" x2="138" y2="374"/>
    <line x1="256" y1="146" x2="66" y2="256"/>
    <line x1="256" y1="146" x2="108" y2="138"/>
  </g>
</svg>
