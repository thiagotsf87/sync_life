<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SyncLife - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        sync: {
                            50: '#f0fdf4',
                            100: '#dcfce7',
                            200: '#bbf7d0',
                            300: '#86efac',
                            400: '#4ade80',
                            500: '#22c55e',
                            600: '#16a34a',
                            700: '#15803d',
                            800: '#166534',
                            900: '#14532d',
                            950: '#0a2e19',
                        },
                        slate: {
                            850: '#1a2332',
                            950: '#0d1117',
                        }
                    },
                    fontFamily: {
                        sans: ['Outfit', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        /* Animated gradient background */
        .bg-animated {
            background: linear-gradient(-45deg, #0d1117, #1a2332, #14532d, #166534);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Floating shapes */
        .floating-shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.05;
            animation: float 20s infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }
        
        /* Input focus animation */
        .input-focus-ring {
            transition: all 0.3s ease;
        }
        
        .input-focus-ring:focus {
            box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.2);
        }
        
        /* Button hover effect */
        .btn-glow:hover {
            box-shadow: 0 0 30px rgba(34, 197, 94, 0.4);
        }
        
        /* Subtle card glow */
        .card-glow {
            box-shadow: 
                0 0 0 1px rgba(255, 255, 255, 0.05),
                0 25px 50px -12px rgba(0, 0, 0, 0.5),
                0 0 100px rgba(34, 197, 94, 0.05);
        }
    </style>
</head>
<body class="bg-animated min-h-screen font-sans text-white overflow-hidden">
    
    <!-- Floating decorative shapes -->
    <div class="floating-shape w-96 h-96 bg-sync-500 -top-48 -left-48" style="animation-delay: 0s;"></div>
    <div class="floating-shape w-64 h-64 bg-sync-400 top-1/4 -right-32" style="animation-delay: -5s;"></div>
    <div class="floating-shape w-80 h-80 bg-sync-600 -bottom-40 left-1/4" style="animation-delay: -10s;"></div>
    
    <!-- Main container -->
    <div class="min-h-screen flex items-center justify-center p-4 relative z-10">
        <div class="w-full max-w-md">
            
            <!-- Logo and tagline -->
            <div class="text-center mb-8">
                <div class="inline-flex items-center gap-3 mb-4">
                    <!-- Logo icon - Orbit -->
                    <div class="w-12 h-12 bg-gradient-to-br from-sync-400 to-sync-600 rounded-xl flex items-center justify-center shadow-lg">
                        <svg class="w-7 h-7 text-white" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="3" fill="currentColor"/>
                            <ellipse cx="12" cy="12" rx="9" ry="4" transform="rotate(0 12 12)" stroke-opacity="0.6"/>
                            <ellipse cx="12" cy="12" rx="9" ry="4" transform="rotate(60 12 12)" stroke-opacity="0.6"/>
                            <ellipse cx="12" cy="12" rx="9" ry="4" transform="rotate(120 12 12)" stroke-opacity="0.6"/>
                        </svg>
                    </div>
                    <h1 class="text-3xl font-bold tracking-tight">
                        Sync<span class="text-sync-400">Life</span>
                    </h1>
                </div>
                <p class="text-slate-400 text-sm">
                    Sua vida em sincronia. Organize, evolua, conquiste.
                </p>
            </div>
            
            <!-- Login card -->
            <div class="bg-slate-900/80 backdrop-blur-xl rounded-2xl p-8 card-glow">
                
                <!-- Header -->
                <div class="mb-8">
                    <h2 class="text-2xl font-semibold text-white mb-2">Bem-vindo de volta</h2>
                    <p class="text-slate-400 text-sm">Entre para continuar sua jornada</p>
                </div>
                
                <!-- Form -->
                <form class="space-y-5">
                    
                    <!-- Email field -->
                    <div class="space-y-2">
                        <label for="email" class="block text-sm font-medium text-slate-300">
                            E-mail
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                <svg class="w-5 h-5 text-slate-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                                </svg>
                            </div>
                            <input 
                                type="email" 
                                id="email" 
                                placeholder="seu@email.com"
                                class="w-full bg-slate-800/50 border border-slate-700/50 rounded-xl py-3.5 pl-12 pr-4 text-white placeholder-slate-500 input-focus-ring focus:outline-none focus:border-sync-500/50 transition-all"
                            >
                        </div>
                    </div>
                    
                    <!-- Password field -->
                    <div class="space-y-2">
                        <div class="flex items-center justify-between">
                            <label for="password" class="block text-sm font-medium text-slate-300">
                                Senha
                            </label>
                            <a href="esqueceu-senha.html" class="text-sm text-sync-400 hover:text-sync-300 transition-colors">
                                Esqueceu a senha?
                            </a>
                        </div>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                <svg class="w-5 h-5 text-slate-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                                </svg>
                            </div>
                            <input 
                                type="password" 
                                id="password" 
                                placeholder="••••••••"
                                class="w-full bg-slate-800/50 border border-slate-700/50 rounded-xl py-3.5 pl-12 pr-12 text-white placeholder-slate-500 input-focus-ring focus:outline-none focus:border-sync-500/50 transition-all"
                            >
                            <button type="button" class="absolute inset-y-0 right-0 pr-4 flex items-center text-slate-500 hover:text-slate-300 transition-colors">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                                </svg>
                            </button>
                        </div>
                    </div>
                    
                    <!-- Remember me -->
                    <div class="flex items-center gap-3">
                        <input 
                            type="checkbox" 
                            id="remember" 
                            class="w-4 h-4 bg-slate-800 border-slate-600 rounded text-sync-500 focus:ring-sync-500 focus:ring-offset-0 focus:ring-2 cursor-pointer"
                        >
                        <label for="remember" class="text-sm text-slate-400 cursor-pointer select-none">
                            Manter conectado
                        </label>
                    </div>
                    
                    <!-- Submit button -->
                    <button 
                        type="submit"
                        class="w-full bg-gradient-to-r from-sync-500 to-sync-600 hover:from-sync-400 hover:to-sync-500 text-white font-semibold py-3.5 px-6 rounded-xl transition-all duration-300 btn-glow transform hover:scale-[1.02] active:scale-[0.98]"
                    >
                        Entrar
                    </button>
                    
                </form>
                
                <!-- Divider -->
                <div class="relative my-8">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-slate-700/50"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-4 bg-slate-900 text-slate-500">ou continue com</span>
                    </div>
                </div>
                
                <!-- Social login -->
                <button class="w-full flex items-center justify-center gap-3 bg-slate-800/50 hover:bg-slate-800 border border-slate-700/50 rounded-xl py-3 px-4 transition-all duration-300 hover:border-slate-600">
                    <svg class="w-5 h-5" viewBox="0 0 24 24">
                        <path fill="#EA4335" d="M5.26620003,9.76452941 C6.19878754,6.93863203 8.85444915,4.90909091 12,4.90909091 C13.6909091,4.90909091 15.2181818,5.50909091 16.4181818,6.49090909 L19.9090909,3 C17.7818182,1.14545455 15.0545455,0 12,0 C7.27006974,0 3.1977497,2.69829785 1.23999023,6.65002441 L5.26620003,9.76452941 Z"/>
                        <path fill="#34A853" d="M16.0407269,18.0125889 C14.9509167,18.7163016 13.5660892,19.0909091 12,19.0909091 C8.86648613,19.0909091 6.21911939,17.076871 5.27698177,14.2678769 L1.23746264,17.3349879 C3.19279051,21.2936293 7.26500293,24 12,24 C14.9328362,24 17.7353462,22.9573905 19.834192,20.9995801 L16.0407269,18.0125889 Z"/>
                        <path fill="#4A90E2" d="M19.834192,20.9995801 C22.0291676,18.9520994 23.4545455,15.903663 23.4545455,12 C23.4545455,11.2909091 23.3454545,10.5272727 23.1818182,9.81818182 L12,9.81818182 L12,14.4545455 L18.4363636,14.4545455 C18.1187732,16.013626 17.2662994,17.2212117 16.0407269,18.0125889 L19.834192,20.9995801 Z"/>
                        <path fill="#FBBC05" d="M5.27698177,14.2678769 C5.03832634,13.556323 4.90909091,12.7937589 4.90909091,12 C4.90909091,11.2182781 5.03443647,10.4668121 5.26620003,9.76452941 L1.23999023,6.65002441 C0.43658717,8.26043162 0,10.0753848 0,12 C0,13.9195484 0.444780743,15.7 1.23746264,17.3349879 L5.27698177,14.2678769 Z"/>
                    </svg>
                    <span class="text-sm font-medium text-slate-300">Continuar com Google</span>
                </button>
                
            </div>
            
            <!-- Sign up link -->
            <p class="text-center mt-8 text-slate-400 text-sm">
                Ainda não tem conta? 
                <a href="cadastro.html" class="text-sync-400 hover:text-sync-300 font-medium transition-colors">
                    Criar conta grátis
                </a>
            </p>
            
            <!-- Footer -->
            <p class="text-center mt-6 text-slate-600 text-xs">
                © 2026 SyncLife. Organize sua vida, transforme sua história.
            </p>
            
        </div>
    </div>
    
</body>
</html>
