    <style>
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        }
        ::-webkit-scrollbar-thumb {
            background: #475569;
            border-radius: 3px;
        }

            background: #64748b;

        /* Type toggle */
        .type-toggle {
            transition: all 0.3s ease;

            background: linear-gradient(135deg, #f43f5e 0%, #e11d48 100%);

            ring-offset: 2px;

        /* Input focus */

        /* Modal animation */

            animation: fadeIn 0.2s ease;
        }

            animation: slideUp 0.3s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(20px) scale(0.95);
            }
            to { 
                opacity: 1;
                transform: translateY(0) scale(1);

        }

</head>

                        <button onclick="selectCategory(this, 'educacao')" class="category-card flex flex-col items-center gap-2 p-3 rounded-xl bg-slate-800 border-2 border-transparent hover:border-blue-500/50 transition-all">

                        <button onclick="selectCategory(this, 'compras')" class="category-card flex flex-col items-center gap-2 p-3 rounded-xl bg-slate-800 border-2 border-transparent hover:border-pink-500/50 transition-all">

                        </button>
                        <button onclick="selectCategory(this, 'servicos')" class="category-card flex flex-col items-center gap-2 p-3 rounded-xl bg-slate-800 border-2 border-transparent hover:border-amber-500/50 transition-all">

                        <button onclick="selectCategory(this, 'outros')" class="category-card flex flex-col items-center gap-2 p-3 rounded-xl bg-slate-800 border-2 border-transparent hover:border-slate-500/50 transition-all">

                        </button>
                        <button onclick="selectCategory(this, 'freelance')" class="category-card flex flex-col items-center gap-2 p-3 rounded-xl bg-slate-800 border-2 border-transparent hover:border-emerald-500/50 transition-all">
                            <span class="text-2xl">üí∞</span>
                            <span class="text-xs text-slate-400">Freelance</span>
                        </button>
                        <button onclick="selectCategory(this, 'investimentos')" class="category-card flex flex-col items-center gap-2 p-3 rounded-xl bg-slate-800 border-2 border-transparent hover:border-emerald-500/50 transition-all">
                            <span class="text-2xl">üìà</span>
                            <span class="text-xs text-slate-400">Investimentos</span>
                        </button>
                        <button onclick="selectCategory(this, 'presente')" class="category-card flex flex-col items-center gap-2 p-3 rounded-xl bg-slate-800 border-2 border-transparent hover:border-emerald-500/50 transition-all">
                            <span class="text-2xl">üéÅ</span>
                            <span class="text-xs text-slate-400">Presente</span>
                        </button>
                        <button onclick="selectCategory(this, 'reembolso')" class="category-card flex flex-col items-center gap-2 p-3 rounded-xl bg-slate-800 border-2 border-transparent hover:border-emerald-500/50 transition-all">
                            <span class="text-2xl">üîÑ</span>

                        </button>
                        <button onclick="selectCategory(this, 'outros-receita')" class="category-card flex flex-col items-center gap-2 p-3 rounded-xl bg-slate-800 border-2 border-transparent hover:border-emerald-500/50 transition-all">

                <button onclick="saveTransaction()" class="flex-1 py-3 px-4 text-center font-medium text-white bg-sync-500 hover:bg-sync-600 rounded-xl transition-colors flex items-center justify-center gap-2">

    </div>
    
    <script>
        let currentType = 'expense';
        let selectedCategory = null;
        
        function setTransactionType(type) {
            currentType = type;
            const btnExpense = document.getElementById('btn-expense');
            const btnIncome = document.getElementById('btn-income');
            const expenseCategories = document.getElementById('expense-categories');
            const incomeCategories = document.getElementById('income-categories');
            
            if (type === 'expense') {
                btnExpense.className = 'type-toggle expense flex items-center justify-center gap-2 py-3 px-4 rounded-xl font-medium text-white ring-2 ring-rose-500/50';
                btnIncome.className = 'flex items-center justify-center gap-2 py-3 px-4 rounded-xl font-medium bg-slate-800 text-slate-400 border border-slate-700 hover:border-emerald-500/50 hover:text-emerald-400 transition-all';
                expenseCategories.classList.remove('hidden');
                incomeCategories.classList.add('hidden');
            } else {
                btnIncome.className = 'type-toggle income flex items-center justify-center gap-2 py-3 px-4 rounded-xl font-medium text-white ring-2 ring-emerald-500/50';
                btnExpense.className = 'flex items-center justify-center gap-2 py-3 px-4 rounded-xl font-medium bg-slate-800 text-slate-400 border border-slate-700 hover:border-rose-500/50 hover:text-rose-400 transition-all';
                expenseCategories.classList.add('hidden');
                incomeCategories.classList.remove('hidden');
            }
            
            // Reset category selection
            document.querySelectorAll('.category-card').forEach(card => {
                card.classList.remove('border-sync-500', 'bg-sync-500/10');
                card.classList.add('border-transparent');
            });
            selectedCategory = null;
        }
        
        function selectCategory(btn, category) {
            // Remove selection from all
            document.querySelectorAll('.category-card').forEach(card => {
                card.classList.remove('border-sync-500', 'bg-sync-500/10');
                card.classList.add('border-transparent');
            });
            
            // Select current
            btn.classList.remove('border-transparent');
            btn.classList.add('border-sync-500', 'bg-sync-500/10');
            selectedCategory = category;
        }
        
        function formatCurrency(input) {
            // Remove non-numeric characters
            let value = input.value.replace(/\D/g, '');
            
            // Convert to number and format
            if (value) {
                value = (parseInt(value) / 100).toFixed(2);
                value = value.replace('.', ',');
                value = value.replace(/\B(?=(\d{3})+(?!\d))/g, '.');
            }
            
            input.value = value;
        }
        
        function saveTransaction() {
            const description = document.getElementById('description').value;
            const value = document.getElementById('value').value;
            const date = document.getElementById('date').value;
            const notes = document.getElementById('notes').value;
            const isRecurrent = document.getElementById('recurrence').checked;
            
            // Validation
            if (!description) {
                alert('Por favor, preencha a descri√ß√£o');
                return;
            }
            if (!value) {
                alert('Por favor, preencha o valor');
                return;
            }
            if (!selectedCategory) {
                alert('Por favor, selecione uma categoria');
                return;
            }
            
            // Success feedback
            alert(`Transa√ß√£o salva com sucesso!\n\nTipo: ${currentType === 'expense' ? 'Despesa' : 'Receita'}\nDescri√ß√£o: ${description}\nValor: R$ ${value}\nCategoria: ${selectedCategory}\nRecorrente: ${isRecurrent ? 'Sim' : 'N√£o'}`);
            
            // Redirect back
            window.location.href = 'transacoes.html';
        }
    </script>
