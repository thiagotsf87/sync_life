<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SyncLife – Card Despesas por categoria (mockup)</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      background: #0d1117;
      font-family: system-ui, -apple-system, sans-serif;
      color: #f8fafc;
      padding: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    /* Card igual ao app: rounded-2xl, p-6, slate-900 */
    .card {
      background: #0f172a;
      border: 1px solid #1e293b;
      border-radius: 1.25rem;
      padding: 1.5rem;
      width: 100%;
      max-width: 720px;
    }
    .card-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 1.5rem;
    }
    .card-title {
      font-size: 1.125rem;
      font-weight: 600;
      color: #fff;
      margin: 0;
    }
    .card-link {
      font-size: 0.875rem;
      color: #94a3b8;
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
    }
    .card-link:hover { color: #f8fafc; }
    /* Layout 45% chart / 55% legenda, gap generoso, centralizados */
    .card-body {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
      gap: 2rem;
      flex-wrap: wrap;
    }
    .chart-col {
      flex: 0 1 45%;
      min-width: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    /* Donut ocupa bem o espaço (até 100% da coluna, max 400px) */
    .chart-wrap {
      width: 100%;
      max-width: 400px;
      aspect-ratio: 1;
      position: relative;
    }
    .chart-wrap svg {
      width: 100%;
      height: 100%;
      transform: rotate(-90deg);
    }
    .chart-center {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
    }
    .chart-center-inner { text-align: center; }
    .chart-center-value {
      font-size: clamp(2rem, 5vw, 3rem);
      font-weight: 700;
      color: #fff;
      margin: 0;
    }
    .chart-center-label {
      font-size: 0.875rem;
      color: #94a3b8;
      margin: 0.25rem 0 0;
    }
    .legend-col {
      flex: 0 1 55%;
      min-width: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 0.25rem;
    }
    .legend-row {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.875rem;
    }
    .legend-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      flex-shrink: 0;
    }
    .legend-name { color: #cbd5e1; min-width: 5.5rem; }
    .legend-value { font-weight: 600; color: #fff; text-align: right; min-width: 5rem; }
    .legend-pct { font-size: 0.75rem; color: #64748b; text-align: right; min-width: 2rem; }
    @media (max-width: 640px) {
      .card-body { flex-direction: column; }
      .chart-col, .legend-col { flex: 1 1 100%; }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-header">
      <h2 class="card-title">Despesas por categoria</h2>
      <button type="button" class="card-link">Ver todas</button>
    </div>
    <div class="card-body">
      <div class="chart-col">
        <div class="chart-wrap">
          <svg viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="38" fill="none" stroke="#1e293b" stroke-width="14"/>
            <circle cx="50" cy="50" r="38" fill="none" stroke="#f97316" stroke-width="14"
              stroke-dasharray="83.6 155.5" stroke-dashoffset="0"/>
            <circle cx="50" cy="50" r="38" fill="none" stroke="#8b5cf6" stroke-width="14"
              stroke-dasharray="66.9 155.5" stroke-dashoffset="-83.6"/>
            <circle cx="50" cy="50" r="38" fill="none" stroke="#06b6d4" stroke-width="14"
              stroke-dasharray="43.0 155.5" stroke-dashoffset="-150.5"/>
            <circle cx="50" cy="50" r="38" fill="none" stroke="#22c55e" stroke-width="14"
              stroke-dasharray="28.6 155.5" stroke-dashoffset="-193.5"/>
            <circle cx="50" cy="50" r="38" fill="none" stroke="#64748b" stroke-width="14"
              stroke-dasharray="16.7 155.5" stroke-dashoffset="-222.1"/>
          </svg>
          <div class="chart-center">
            <div class="chart-center-inner">
              <p class="chart-center-value">5</p>
              <p class="chart-center-label">categorias</p>
            </div>
          </div>
        </div>
      </div>
      <div class="legend-col">
        <div class="legend-row"><span class="legend-dot" style="background:#f97316"></span><span class="legend-name">Alimentação</span><span class="legend-value">R$ 1.136,00</span><span class="legend-pct">35%</span></div>
        <div class="legend-row"><span class="legend-dot" style="background:#8b5cf6"></span><span class="legend-name">Moradia</span><span class="legend-value">R$ 908,89</span><span class="legend-pct">28%</span></div>
        <div class="legend-row"><span class="legend-dot" style="background:#06b6d4"></span><span class="legend-name">Transporte</span><span class="legend-value">R$ 584,22</span><span class="legend-pct">18%</span></div>
        <div class="legend-row"><span class="legend-dot" style="background:#22c55e"></span><span class="legend-name">Lazer</span><span class="legend-value">R$ 389,48</span><span class="legend-pct">12%</span></div>
        <div class="legend-row"><span class="legend-dot" style="background:#64748b"></span><span class="legend-name">Outros</span><span class="legend-value">R$ 227,08</span><span class="legend-pct">7%</span></div>
      </div>
    </div>
  </div>
</body>
</html>
